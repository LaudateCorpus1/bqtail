init:
  doneCounter: 0
  parentIndex: ${parent.index}

pipeline:
  prepare:
    init-db:
      action: dsunit:init
      datastore: bqtail
      expand: true
      config:
        driverName: bigquery
        credentials: $gcpCredentials
        parameters:
          datasetId: bqtail
      scripts:
        - URL: ${parent.path}/bqtail/schema.sql
    populate:
      bqtail:
        action: dsunit:prepare
        datastore: bqtail
        URL:  ${parent.path}/bqtail/prepare


  upload:
    action: storage:copy
    source:
      URL: ${parent.path}/data/trigger/
    dest:
      URL: gs://${triggerBucket}/data/case016/
      credentials: $gcpCredentials


  fakeRunning:
    action: storage:copy
    expand: true
    source:
      URL: ${parent.path}/replay.json
    dest:
      credentials: $gcpCredentials
      URL: gs://viant_e2e_operation/BqTail/Journal/Running/bqtail.dummy_v${parentIndex}-917949814415512.run


  trigger:
    action: storage:copy
    sleepTimeMs: 10000
    expand: true
    source:
      URL: ${parent.path}/replay.json
    dest:
      credentials: $gcpCredentials
      URL: gs://${triggerBucket}/_load_/case_${parent.index}.json


  waitForDone:
    listDone:
      init:
        _: $doneCounter++
      action: storage:list
      sleepTimeMs: 10000
      match:
        Filter: '.+bqtail.dummy_v${parentIndex}\.+'
      source:
        Credentials: $gcpCredentials
        URL: 'gs://${opsBucket}/BqTail/Journal/Running'

    checkDone:
      action: goto
      when: $Len(${listDone.Assets}) > 0 && $doneCounter < 15
      task: waitForDone


  validate:
    check-db:
      action: dsunit:expect
      datastore: bqtail
      URL:  ${parent.path}/bqtail/expect

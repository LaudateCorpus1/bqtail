init:
  doneCounter: 0
  parentIndex: ${parent.index}
  parentURL: gs://${configBucket}/BqTail/Rules/case_${parent.index}
  callURL: https://${region}-${projectID}.cloudfunctions.net/Echo

pipeline:
  prepare:
    init-db:
      action: dsunit:init
      datastore: bqtail
      expand: true
      config:
        driverName: bigquery
        credentials: $gcpCredentials
        parameters:
          datasetId: bqtail
      scripts:
        - URL: ${parent.path}/bqtail/schema.sql
    populate:
      bqtail:
        action: dsunit:prepare
        expand: true
        datastore: bqtail
        URL:  ${parent.path}/bqtail/prepare


  cleanUp:
    action: storage:remove
    sleepTimeMs: 1000
    assets:
      - URL: 'gs://${configBucket}/BqTail/_.cache'
        credentials: $gcpCredentials
      - URL: 'gs://${configBucket}/BqTail/Rules/case_${parent.index}/'
        credentials: $gcpCredentials
      - URL: 'gs://${opsBucket}/BqTail/Journal/Done'
        credentials: $gcpCredentials

  setupRule:
    action: storage:copy
    expand: true
    source:
      URL: ${parent.path}/rule
    dest:
      credentials: $gcpCredentials
      URL: $parentURL

  trigger:
    action: storage:copy
    sleepTimeMs: 10000
    source:
      URL: ${parent.path}/data/trigger/
    dest:
      URL: gs://${triggerBucket}/data/case${parent.index}/
      credentials: $gcpCredentials

  waitForDone:
    listDone:
      init:
        _: $doneCounter++
      action: storage:list
      sleepTimeMs: 10000
      match:
        Filter: '.+bqtail.dummy_v${parentIndex}\.+'
      source:
        Credentials: $gcpCredentials
        URL: 'gs://${opsBucket}/BqTail/Journal/Done'

    checkDone:
      action: goto
      when: $Len(${listDone.Assets}) = 0 && $doneCounter < 10
      task: waitForDone

  validate:
    check-db:
      bqtail:
        action: dsunit:expect
        datastore: bqtail
        URL:  ${parent.path}/bqtail/expect

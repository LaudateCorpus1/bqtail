init:
  doneCounter: 0
  parentIndex: ${parent.index}

pipeline:
  prepare:
    init-db:
      expand: true
      action: dsunit:init
      datastore: bqtail
      config:
        driverName: bigquery
        credentials: $gcpCredentials
        parameters:
          datasetId: bqtail
      scripts:
        - URL: ${parent.path}/bqtail/schema.sql
    populate:
      bqtail:
        action: dsunit:prepare
        datastore: bqtail
        URL:  ${parent.path}/bqtail/prepare


  cleanUp:
    action: storage:remove
    sleepTimeMs: 1000
    assets:
      - URL: 'gs://${configBucket}/BqTail/_.cache'
        credentials: $gcpCredentials
      - URL: 'gs://${configBucket}/BqTail/Rules/case_${parent.index}/'
        credentials: $gcpCredentials
      - URL: 'gs://${opsBucket}/BqTail/Journal/Done'
        credentials: $gcpCredentials


  setupRule:
    action: storage:copy
    expand: true
    source:
      URL: ${parent.path}/rule/
    dest:
      credentials: $gcpCredentials
      URL: gs://${configBucket}/BqTail/Rules/case_${parent.index}



  trigger:
    action: storage:copy
    source:
      URL: ${parent.path}/data/trigger/dummy.json
    dest:
      URL: gs://${triggerBucket}/data/case${parent.index}/dummy.json
      credentials: $gcpCredentials


  waitForDone:
    listDone:
      init:
        _: $doneCounter++
      action: storage:list
      sleepTimeMs: 9000
      match:
        Filter: 'bqtail.dummy_v${parentIndex}'
      source:
        Credentials: $gcpCredentials
        URL: 'gs://${opsBucket}/BqTail/Journal/Done'

    checkDone:
      action: goto
      when: $Len(${listDone.Assets}) = 0 && $doneCounter < 15
      task: waitForDone

  validate:
    checkDb:
      bqtail:
        action: dsunit:expect
        datastore: bqtail
        URL:  ${parent.path}/bqtail/expect

    checkSubscrition:
      action: msg:pull
      timeoutMs: 10000
      source:
        URL: ${prefix}_bqtailsub
        type: subscription
        vendor: gcp
        credentials: $gcpCredentials
      count: 1
      expect:
        '@indexBy@': Attributes.CaseNo
        '${parentIndex}':
            Transformed:
               RuleURL: '/BqTail/Rules/case_${parent.index}/rule.yaml/'
               URLs: '/dummy.json/'

  info:
    action: print
    message: $AsJSON(${checkSubscrition})
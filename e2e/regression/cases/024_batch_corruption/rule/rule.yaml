When:
  Prefix: "/data/case${parentIndex}"
  Suffix: ".json"
Async: true
Dest:
  Table: bqtail.dummy_v${parentIndex}
Batch:
  RollOver: true
  Window:
    DurationInSec: 12
CorruptedFileURL: gs://${opsBucket}/BqTail/Corrupted/dummy_v${parentIndex}
InvalidSchemaURL: gs://${opsBucket}/BqTail/Schema/dummy_v${parentIndex}
OnSuccess:
  - Action: delete

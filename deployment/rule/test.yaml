init:
  '!gcpCredentials': $params.authWith
  gcp: ${secrets.$gcpCredentials}
  projectID: $gcp.ProjectID
  prefix: $Replace(${projectID},'-','_')
  configBucket: ${prefix}_config
  triggerBucket: ${prefix}_bqtail


pipeline:

  setupRule:
    action: storage:copy
    expand: true
    source:
      URL: rule.json
    dest:
      credentials: $gcpCredentials
      URL: gs://${configBucket}/BqTail/Rules/dummy_test.json

  trigger:
    action: storage:copy
    source:
      URL: dummy.json
    dest:
      URL: gs://${triggerBucket}/data/dummytest/dummy.json
      credentials: $gcpCredentials


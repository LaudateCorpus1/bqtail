
init:
  '!gcpCredentials': $params.authWith
  appPath: /tmp/dpreplay
  functionName: BqDispatchReplay
  gcp: ${secrets.$gcpCredentials}
  serviceAccount: $gcp.ClientEmail
  prefix: $Replace(${gcp.ProjectID},'-','_')
  configBucket: ${prefix}_config
  triggerBucket: viant_dataflow_bqtail

pipeline:

  deploy:
    checkOut:
      action: vc/git:checkout
      Origin:
        URL: https://github.com/viant/bqtail.git
      Dest:
        URL: ${appPath}

    package:
      action: exec:run
      target: $target
      checkError: true
      commands:
        - cd ${appPath}
        - unset GOPATH
        - export GO111MODULE=on
        - rm -rf vendor
        - go mod vendor

    upload:
      action: gcp/cloudfunctions:deploy
      credentials: $gcpCredentials
      public: true
      '@name': $functionName
      entryPoint: $functionName
      runtime: go111
      availableMemoryMb: 128
      timeout: 540s
      serviceAccountEmail: $serviceAccount
      environmentVariables:
        LOGGING: 'false'
        CONFIG: gs://${configBucket}/BqDispatch/config.json
      source:
        URL: ${appPath}/
      sleepTimeMs: 5000


